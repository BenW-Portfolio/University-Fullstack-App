<!DOCTYPE html> 

<html>

    <head>
        <Title>Create Account</Title>
        <link rel="stylesheet" href="static\styles\Styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class = "logo" >

            GW Graduate Advising System
    
        </div>


        <div class = "banner">

            <div class = "link">
                <a href="/">Back to login</a>
            </div>
    
        </div>

        <div class = "flashes">Please fill out the form below to create your account:</div>
        <div class = "login">
            <form action = '/createAccount' method = 'POST' class = "form-grid">
                <label for="username">Username</label>
                <input type = "text" name = 'username'>  

                <label for="pass">Password</label>
                <input type = "text" name = 'pass'> 

                <label for="fname">First Name</label>
                <input type = 'text' name = 'fname'>  

                <label for="lname">Last Name</label>
                <input type = 'text' name = 'lname'> 

                <label for="address">Address</label>
                <input type = 'text' name = 'address'>  

                <label>Graduation Date</label> <br>
                
                <label for="Spring">Spring</label>
                <input type = "radio" id = "Spring" value = "S" name = 'gradSem' style="display:inline;" required>

                <label for="Fall">Fall</label>
                <input type = "radio" id = "Fall" value = "F" name = 'gradSem' style="display:inline;" required>

                <label for="gradYear">Year</label>
                <input type = 'number' name = 'gradYear' min="2024" max="2050" step="1" style = "display: inline;">  
                

                <!--ISSUE HERE: NEED TO GUARANTEE NO ONE INPUTS SOMETHING OTHER THAN MS OR PHD-->
                <label>Program</label> <br>

                <label for="PhD">PhD</label>
                <input type = 'radio' id = "PhD" name = 'program' value="PhD" style="display:inline;" required>
                

                <label for="MD">MS</label>
                <input type = 'radio' id = "MD" name = 'program' value="MS" style="display:inline;" required>
                

                <input type="submit" name = "submit">

            </form> 

            
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class=flashes>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

    </body>

</html>
