<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recommendation - APPS</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Submit Recommendation Letter</h3>
                    <p class="text-muted text-center">Token: <code>{{ token }}</code></p>
                    <form method="post">
                        <div class="mb-3">
                            <label for="letter" class="form-label">Letter Content</label>
                            <textarea name="letter" rows="8" class="form-control" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Letter</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-link">Return to Main Site</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
