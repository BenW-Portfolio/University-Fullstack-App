<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} Applicant Portal {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('applicant.dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('applicant.application') }}">Application</a></li>
            <li><a href="{{ url_for('applicant.application_status') }}">Application Status</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </nav>
    <section>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>
</body>
</html>
