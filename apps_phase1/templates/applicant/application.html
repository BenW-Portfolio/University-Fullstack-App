<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - APPS</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Graduate Application Form</h3>
                        {% if application %}
                            <div class="alert alert-info">
                                Editing Application ID: {{ application.application_id }}
                            </div>
                        {% endif %}
                        <form method="post">
                            <!-- Personal Info -->
                            <fieldset class="mb-4">
                                <legend>Personal Information</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="first_name" class="form-control" value="{{ first_name }}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="last_name" class="form-control" value="{{ last_name }}" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" value="{{ email }}" required>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Academic Info -->
                            <fieldset class="mb-4">
                                <legend>Academic Information</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Degree Program</label>
                                        <select name="degree_program" class="form-select" required>
                                            <option disabled selected value="">Select Program</option>
                                            <option value="MS">MS</option>
                                            <option value="PhD">PhD</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Intended Semester</label>
                                        <select name="admission_semester" class="form-select" required>
                                            <option disabled selected value="">Select Semester</option>
                                            <option value="Spring">Spring</option>
                                            <option value="Fall">Fall</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Intended Year (2025-2026)</label>
                                        <input type="number" name="admission_year" class="form-control" min="2025" max="2026" value="2025">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GRE Verbal (130-170)</label>
                                        <input type="number" name="gre_verbal" min="130" max="170" class="form-control"  value="130">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GRE Quantitative (130-170)</label>
                                        <input type="number" name="gre_quant" min="130" max="170" class="form-control" value="130">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GRE Year</label>
                                        <input type="number" name="gre_year" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">TOEFL Score (0-120)</label>
                                        <input type="number" name="toefl_score" min="0" max="120" class="form-control" value="0">
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Bachelor's Info -->
                            <fieldset class="mb-4">
                                <legend>Bachelor's Degree</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GPA</label>
                                        <input type="text" name="bs_gpa" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Major</label>
                                        <input type="text" name="bs_major" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Year</label>
                                        <input type="number" name="bs_year" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">University</label>
                                        <input type="text" name="bs_university" class="form-control">
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Master's Info -->
                            <fieldset class="mb-4">
                                <legend>Master's Degree (if applicable)</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">GPA</label>
                                        <input type="text" name="ms_gpa" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Major</label>
                                        <input type="text" name="ms_major" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Year</label>
                                        <input type="number" name="ms_year" class="form-control">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">University</label>
                                        <input type="text" name="ms_university" class="form-control">
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Additional Info -->
                            <fieldset class="mb-4">
                                <legend>Additional Info</legend>
                                <div class="mb-3">
                                    <label class="form-label">Research Interests</label>
                                    <textarea name="interests" class="form-control" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Experience</label>
                                    <textarea name="experience" class="form-control" rows="3"></textarea>
                                </div>
                            </fieldset>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
