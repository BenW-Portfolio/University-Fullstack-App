<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Preview - APPS</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Simulated Email Preview</h3>
                    <p>This is a preview of the email that would be sent to your recommender:</p>
                    <div class="bg-light border rounded p-3" style="white-space: pre-wrap;">
                        {{ message }}
                    </div>
                    <div class="text-center mt-4">
                        <a href="{{ url_for('applicant.dashboard') }}" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
